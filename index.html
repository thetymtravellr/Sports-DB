<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports DB</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container w-100 m-auto p-5">
      <div class="row w-100 m-auto">
        <div id="left" class="col-md-6 w-50 mx-auto text-center">
          <div class="input-group mb-3">
            <input
              id="search-box"
              type="text"
              class="form-control"
              placeholder="player name..."
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button
                onclick="allPlayers()"
                class="btn btn-outline-secondary"
                type="button"
              >
                Search
              </button>
            </div>
          </div>

          <div id="player-container" class="player-container"></div>
          <div id="spinner" class="spinner-border mx-auto" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div id="right" class="col-md-6 w-50 mx-auto text-center">
          <div class="player-detail" id="player-detail"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script> -->
    <script src="app.js"></script>
  </body>
</html>
